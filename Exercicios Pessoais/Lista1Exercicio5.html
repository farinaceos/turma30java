<h1>CALCULADORA DE NOTAS</h1>

Nome do Aluno - <input id="nome" type="text"><br><br>
Notas:<br><br>
NOTA 1 - <input id="nota1" type="number"><br><br>
NOTA 2 - <input id="nota2" type="number"><br><br>
NOTA 3 - <input id="nota3" type="number"><br><br>
<button>CALCULAR</button>

<script>
//Faça um sistema que leia as 3 notas de um aluno e calcule a média final deste aluno. Considerar que a média é ponderada e que o peso das notas é: 2,3 e 5, respectivamente

    
    var aluno = document.getElementById("nome").value
   
    var nota1 = parseFloat(document.getElementById("nota1").value); // peso 2
       
    var nota2 = parseFloat(document.getElementById("nota2").value); // peso 3
        
    var nota3 = parseFloat(document.getElementById("nota3").value); // peso 5
       function calcula(){ 
        if(nota1>10|| nota1<0){
            alert("*** ERRO ***" +" Nota deve ser um valor numerico de 0 a 10")
            throw new Error("*** ERRO ***" +" Nota deve ser um valor numerico de 0 a 10");
        }
        try{
            parseInt(nota1);
        }
        catch(e){
            alert("*** ERRO ***" +" Nota deve ser um valor numerico de 0 a 10");
            throw new Error("*** ERRO ***" +" Nota deve ser um valor numerico de 0 a 10");
        }
        if(nota2>10|| nota2<0){
            alert("*** ERRO ***" +" Nota deve ser um valor numerico de 0 a 10")
            throw new Error("*** ERRO ***" +" Nota deve ser um valor numerico de 0 a 10");
        }
        if(nota3>10|| nota3<0){
            alert("*** ERRO ***" +" Nota deve ser um valor numerico de 0 a 10")
            throw new Error("*** ERRO ***" +" Nota deve ser um valor numerico de 0 a 10");
        }
    var mediaP = (nota1*2) + (nota2*3) + (nota3*5)
    var mediaP = mediaP/(2+3+5)

    alert("A Média Ponderada de " + aluno + " é " + mediaP)

//        if(isNan(mediaP)){
//            alert("Você inseriu algum valor errado, verifique e tente novamente");
//            throw new Error("*** ERRO ***")

//        } else 

        if(mediaP >= 6){
            alert("***APROVADO***")
        }else{
            alert("***REPROVADO***")
        }
    document.write("A Média Ponderada de " + aluno + " é " + mediaP + "<br><br><br>")
    if(mediaP >= 6){
            document.write("***ALUNO "+ aluno + " APROVADO***")
        }else{
            document.write("***ALUNO " + aluno + " REPROVADO***")
        }
    }
    var button = document.querySelector("button");
	button.onclick = calcula;
</script>
