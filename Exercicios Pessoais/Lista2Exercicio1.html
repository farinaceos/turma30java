

<script>

//João, homem de bem, comprou um microcomputador para controlar o rendimento diário
//de seu trabalho. Toda vez que ele traz um peso de tomate maior que o estabelecido pelo
//regulamento do estado de São Paulo (50 quilos) deve pagar um multa de R$ 4,00 por quilo
//excedente. João precisa que você faça um sistema que leia a variável P (peso de tomates) e
//verifique se há excesso. Se houver, gravar na variável E (Excesso) e na variável M o valor
//da multa que João deverá pagar. Caso contrário mostrar tais variáveis com o conteúdo
//ZERO.

var peso, excesso, multa;
const PESO_LIMITE = 50, MULTA_KG = 4.00;

peso = prompt("Quantos Kg está trazendo");
if(peso>PESO_LIMITE){
    excesso=(peso-PESO_LIMITE);
    multa = excesso*MULTA_KG
    document.write("*** O PESO LIMITE FOI EXCEDIDO***<br><br>")
    document.write("*** PESO ATUAL ", peso, "Kg, PESO EXCEDENTE ", excesso, "Kg ***<br><br>")
    document.write("*** VALOR DA MULTA R$", multa, " ***" )
}else{
    document.write("*** O PESO LIMITE NÃO FOI EXCEDIDO***<br><br>")
    document.write("*** PESO ATUAL ", peso, " PASSAGEM LIBERADA SEM CUSTOS***<br><br>")
}
</script>
